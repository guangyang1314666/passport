<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/reg.css">

    <style>
        /*修改提示文字的颜色*/
        input::-webkit-input-placeholder { /* WebKit browsers */
            font-size: 16px;
        }
        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            font-size: 16px;
        }
        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            font-size: 16px;
        }
        input:-ms-input-placeholder { /* Internet Explorer 10+ */
            font-size: 16px;
        }

    </style>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="/img/logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
                <p class="message">短信登录</p>
            </div>
            <div class="form1">
                <input type="hidden" value="123" th:value="${return_url}" id="ReturnUrl" />
                <input type="hidden" th:value="${uuid}" id="uuid" />
                <p class="p-input pos">
<!--                    <label for="username">用户名</label>-->
                    <input type="text" id="username" autocomplete="off" placeholder="请输入用户名" >
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
<!--                    <label for="pass">请输入密码</label>-->
                    <input type="password" style="display:none" />
                    <input type="password" id="pass" autocomplete="new-password" placeholder="请输入密码">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code hide">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
                    <img src="">
                    <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide">验证码错误</span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="http://reg.development.com/register" class="z">账号注册</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>
            <button class="lang-btn off log-btn">登录</button>
            <div class="third-party">
                <a href=" " th:href="'http://login.development.com/qq/login?return_url=' + ${return_url} " class="log-qq icon-qq-round"></a>
                <a href="#" th:href="'http://login.development.com/wx/login?return_url=' + ${return_url} " class="log-qq icon-weixin"></a>
                <a href="#" th:href= "'http://login.development.com/weibo/login?return_url=' + ${return_url}"class="log-qq icon-sina1"></a>
            </div>
            <p class="right">Powered by © 2020</p>
        </div>
    </div>

    <!--底部-->
</div>
<script src="/js/jquery.js"></script>
<script src="/js/agree.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
